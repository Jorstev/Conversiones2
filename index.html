<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Reto Numero 2</title>
</head>

<body>
    <header class="conversion-container">
        <div class="conversion-title">
            <h1>Conversiones</h1>
        </div>
        <div class="container-colon-dolar">
            <h2 class="sub-title">Colones a Dolares</h2>
            <input class="containter-input" type="text" id="colon" name="colon" placeholder="Colones">
            <input class="btn btn-red" type="button" id="colon" value="Calcular" onclick="calcularColon();">
            <p id="resultado"></p>

            <script>
                function calcularColon() {
                    var colon = document.getElementById('colon').value;
                    var resultado = document.getElementById('resultado');
                    temporal = colon / 611;
                    resultado.innerHTML = temporal.toFixed();

                }
            </script>

        </div>
        <div class="container-colon-dolar">
            <h2 class="sub-title">Dolares a Colones</h2>

            <input class="containter-input" type="text" id="dolar" name="dolar" placeholder="Dolares">
            <input class="btn btn-blue" type="button" id="dolar" value="Calcular" onclick="calcularDolar();">
            <br><br>
            <p id="resultadoDolar"></p>
            <div>
                <script>
                    function calcularDolar() {
                        var dolar = document.getElementById('dolar').value;
                        var resultadoDolar = document.getElementById('resultadoDolar');
                        temporal = dolar * 611;
                        resultadoDolar.innerHTML = temporal.toFixed();

                    }
                </script>
            </div>
        </div>
    </header>
</body>

</html>
